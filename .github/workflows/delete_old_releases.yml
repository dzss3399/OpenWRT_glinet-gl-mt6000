name: Delete Old Releases

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    # Führe den Workflow einmal Wöchentlich aus
    - cron: '0 0 * * 0'

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Latest 5 Tags
        id: latest_tags
        run: |
          git fetch --tags
          git tag --sort=-creatordate | head -n 5 > latest_tags.txt

      - name: Delete Old Releases and Tags
        id: delete_releases_tags
        run: |
          while read -r tag; do
            # Lösche Release
            release_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X GET "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag" \
              | jq -r '.id')
            if [ ! -z "$release_id" ] && [ "$release_id" != "null" ]; then
              curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -X DELETE "https://api.github.com/repos/${{ github.repository }}/releases/$release_id"
              echo "Release $tag gelöscht"
            fi
            
            # Lösche Tag
            git push --delete origin $tag
            git tag --delete $tag
            echo "Tag $tag gelöscht"
          done < latest_tags.txt
      
      - name: Delete Old Actions
        id: delete_old_actions
        run: |
          # Passe diesen Pfad an, um den Pfad deiner alten Aktionen anzugeben
          old_actions_path=".github/actions/old_actions"
          # Lösche den alten Aktionen-Ordner
          if [ -d "$old_actions_path" ]; then
            rm -rf "$old_actions_path"
            echo "Alte Aktionen gelöscht"
          else
            echo "Keine alten Aktionen gefunden"
          fi

      - name: Delete Old Files
        id: delete_old_files
        run: |
          # Passe diesen Pfad an, um den Pfad deiner alten Dateien anzugeben
          old_files_path="old_files"
          # Lösche alte Dateien
          if [ -d "$old_files_path" ]; then
            rm -rf "$old_files_path"
            echo "Alte Dateien gelöscht"
          else
            echo "Keine alten Dateien gefunden"
          fi
